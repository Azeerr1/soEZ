<script>
$(document).on('scroll',function (){
    var TopDoc = $(window).scrollTop();
    if(TopDoc < 200){
        $('.nav-bar').css("background-color","rgba(0,0,0,0.2)");
        $('.nav-bar').css("transition",".5s");
    } else {
        $('.nav-bar').css("background-color","rgba(0,0,0,1)");
        $('.nav-bar').css("transition",".5s");
    }

    if(TopDoc < 400) {
        $('#scroll_to_top').css("opacity","0");
        $('#scroll_to_top').css("transition",".3s");
    } else {
        $('#scroll_to_top').css("opacity","1");
        $('#scroll_to_top').css("transition",".3s");
    }
});
</script>
